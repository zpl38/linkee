<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Livros totalmente grátis!</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body class="bg-gradient-to-br from-purple-900 via-indigo-900 to-gray-900 text-white min-h-screen flex flex-col">

  <!-- Modal TikTok -->
  <div id="tiktokModal" class="modal">
    <div class="modal-content relative">
      <span id="closeModal" class="close">×</span>
      <h2 class="text-2xl font-bold mb-3">Siga-me no TikTok!</h2>
      <p class="mb-4 text-gray-200">Me seguie la na moral :)</p>
      <a href="https://www.tiktok.com/@linux_.ur" target="_blank"
        class="bg-purple-700 hover:bg-purple-600 text-white font-semibold py-2 px-6 rounded-full transition-all duration-300">
        @linux_.ur
      </a>
    </div>
  </div>

  <!-- Conteúdo dos livros -->
  <div class="container mx-auto px-6 max-w-3xl w-full py-10 flex-1">
    <h1 class="text-5xl font-extrabold text-center mb-10 title animate-glow">Livros totalmente grátis!</h1>

    <!-- Barra de pesquisa com ícone -->
    <div class="relative mb-8">
      <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 text-purple-300 w-5 h-5 pointer-events-none" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M16 10a6 6 0 11-12 0 6 6 0 0112 0z" />
      </svg>
      <input
        type="text"
        id="search"
        placeholder="Pesquisar livros..."
        class="search-bar w-full pl-12 pr-4 py-3 rounded-2xl text-white placeholder-purple-300 bg-purple-700/40 backdrop-blur-lg focus:outline-none focus:ring-2 focus:ring-purple-400 transition-all"
      />
    </div>

    <div id="links" class="space-y-6 w-full"></div>
  </div>

  <!-- Botão no rodapé -->
  <footer class="w-full bg-purple-800/20 py-10 flex justify-center">
    <a href="https://www.tiktok.com/@linux_.ur" target="_blank"
      class="inline-flex items-center bg-purple-700 hover:bg-purple-600 py-4 px-8 rounded-2xl text-white shadow-xl transition-all duration-300 animate-float text-lg font-semibold">
      <svg class="w-6 h-6 mr-3" fill="currentColor" viewBox="0 0 24 24">
        <path d="M18.5 2H5.5C3.6 2 2 3.6 2 5.5v13c0 1.9 1.6 3.5 3.5 3.5h13c1.9 0 3.5-1.6 3.5-3.5v-13C22 3.6 20.4 2 18.5 2zM12 7.3l4.7 4.7-4.7 4.7V7.3z"/>
      </svg>
      Siga @linux_.ur no TikTok
    </a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
