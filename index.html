<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livros Grátis</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-100">
    <div class="modal" id="tiktokModal">
        <div class="modal-content relative bg-gray-800 p-8 rounded-2xl max-w-md w-full">
            <span class="close absolute top-2 right-2 text-2xl cursor-pointer text-gray-100 bg-gray-700 rounded-full w-10 h-10 flex items-center justify-center hover:bg-gray-600" id="closeModal">×</span>
            <h2 class="text-2xl font-bold mb-4 text-center">Siga-me no TikTok!</h2>
            <p class="text-center mb-4 text-gray-300">Me segue lá na moral :)</p>
            <a href="https://www.tiktok.com/@linux_.ur" target="_blank" class="block text-center text-lg font-semibold text-gray-100 bg-gray-600 py-2 px-4 rounded-lg hover:bg-gray-500">Visitar @linux_.ur</a>
        </div>
    </div>

    <div class="flex">
        <div id="sidebar" class="sidebar fixed top-0 left-0 h-full bg-gray-800 w-64 transform -translate-x-full transition-transform duration-300 ease-in-out">
            <div class="p-4">
                <h2 class="text-xl font-bold text-gray-100 mb-4">Categorias</h2>
                <button class="category-filter block w-full text-left text-gray-100 px-4 py-2 rounded-lg hover:bg-gray-700" data-category="all">Todos</button>
                <button class="category-filter block w-full text-left text-gray-100 px-4 py-2 rounded-lg hover:bg-gray-700" data-category="Estratégia">Estratégia</button>
                <button class="category-filter block w-full text-left text-gray-100 px-4 py-2 rounded-lg hover:bg-gray-700" data-category="Persuasão">Persuasão</button>
                <button class="category-filter block w-full text-left text-gray-100 px-4 py-2 rounded-lg hover:bg-gray-700" data-category="Autoajuda">Autoajuda</button>
                <button class="category-filter block w-full text-left text-gray-100 px-4 py-2 rounded-lg hover:bg-gray-700" data-category="Ocultismo">Ocultismo</button>
                <button class="category-filter block w-full text-left text-gray-100 px-4 py-2 rounded-lg hover:bg-gray-700" data-category="Controverso">Controverso</button>
                <button class="category-filter block w-full text-left text-gray-100 px-4 py-2 rounded-lg hover:bg-gray-700" data-category="Finanças">Finanças</button>
                <button class="category-filter block w-full text-left text-gray-100 px-4 py-2 rounded-lg hover:bg-gray-700" data-category="Psicologia">Psicologia</button>
                <button class="category-filter block w-full text-left text-gray-100 px-4 py-2 rounded-lg hover:bg-gray-700" data-category="Tecnologia">Tecnologia</button>
            </div>
        </div>
        <div class="container mx-auto px-6 py-10 flex-1">
            <div class="flex items-center justify-between mb-8">
                <button id="hamburger" class="text-gray-100 text-3xl focus:outline-none p-2">☰</button>
                <h1 class="title text-4xl font-bold text-center animate-glow">Livros Totalmente Grátis!</h1>
            </div>
            <div class="relative mb-8 search-container">
                <input type="text" id="search" placeholder="Pesquise por título, descrição ou categoria..." class="search-bar w-full p-4 rounded-lg text-gray-900 bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-400">
            </div>
            <div id="links" class="space-y-12"></div>
            <footer class="text-center mt-12">
                <a href="https://www.tiktok.com/@linux_.ur" target="_blank" class="text-gray-400 hover:text-gray-200 animate-float">Siga @linux_.ur no TikTok</a>
            </footer>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
